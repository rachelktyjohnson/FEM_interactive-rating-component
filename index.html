<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css"/>
    <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
<main class="container">
    <div class="form">
        <img src="images/icon-star.svg" alt="an orange 5 pointed start"/>
        <h1>How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!</p>
        <div class="rating-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>

        <a href="#">Submit</a>

    </div>
    <div class="thank-you">
        <img src="images/illustration-thank-you.svg"
             alt="a receipt coming out of a smart phone with an orange credit card"/>
        <span class="rating-summary">
            You selected X out of 5
        </span>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
            touch!</p>
    </div>
</main>

</body>
</html>
